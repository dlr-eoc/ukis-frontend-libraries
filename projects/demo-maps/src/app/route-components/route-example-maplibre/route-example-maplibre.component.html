<section class="content-area map-view">
  <ukis-map-maplibre [mapState]="mapStateSvc" [layersSvc]="layerSvc"></ukis-map-maplibre>
</section>

<clr-vertical-nav class="right" [clrVerticalNavCollapsible]="true">

  <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="true" class="layers">
    <cds-icon shape="world" title="Overlays" clrVerticalNavIcon></cds-icon>
    Overlays
    <clr-vertical-nav-group-children class="padding title-ellipsis">
      <ukis-layer-control [layersSvc]="layerSvc" [mapStateSvc]="mapStateSvc" [layerfilter]="'Overlays'">
      </ukis-layer-control>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="true" class="layers">
    <cds-icon shape="layers" clrVerticalNavIcon title="layers"></cds-icon>
    Layers
    <clr-vertical-nav-group-children class="padding title-ellipsis">
      <ukis-layer-control [layersSvc]="layerSvc" [mapStateSvc]="mapStateSvc"></ukis-layer-control>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="true" class="layers">
    <cds-icon shape="world" title="Baselayers" clrVerticalNavIcon></cds-icon>
    Baselayers
    <clr-vertical-nav-group-children class="padding title-ellipsis">
      <ukis-base-layer-control [layersSvc]="layerSvc" [mapStateSvc]="mapStateSvc"></ukis-base-layer-control>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="true" class="layers">
    <cds-icon shape="cog" title="Actions" clrVerticalNavIcon></cds-icon>
    Actions
    <clr-vertical-nav-group-children class="padding title-ellipsis">

      <button class="btn btn-primary" (click)="updateLayer()">update Geojson Layer</button>
      <button class="btn btn-primary" (click)="updateStyleLayer()">update Layer water to landuse</button>
      <button class="btn btn-primary" (click)="setViewAngle()">set ViewAngle</button>
      <button class="btn btn-primary" (click)="resetViewAngle()">reset ViewAngle</button>
      <button class="btn btn-primary" (click)="setRotation()">set Rotation</button>
      <button class="btn btn-primary" (click)="resetRotation()">reset Rotation</button>

    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

</clr-vertical-nav>
