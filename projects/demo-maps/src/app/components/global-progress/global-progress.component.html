@if (progress && progress.indeterminate) {
  <span>
    <div class="progress loop" [ngClass]="getProgressClass()"><progress></progress></div>
  </span>
}
@if (progress && !progress.indeterminate) {
  <span>
    <div class="progress" [ngClass]="getProgressClass()"><progress max="{{progress.max}}"
    value="{{progress.value}}"></progress></div>
  </span>
}
