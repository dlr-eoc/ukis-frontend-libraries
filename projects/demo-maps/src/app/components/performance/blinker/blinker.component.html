<p style="margin: 0px;">
    <span class="label">
        Change detected
        <span class="badge" [style.background-color]="color"></span>
    </span>
    <clr-signpost>
        <clr-signpost-content *clrIfOpen>
            <h3>Change detection</h3>
            <p>This badge changes its color any time angular's change-detection was executed.</p>
        </clr-signpost-content>
    </clr-signpost>
</p>
