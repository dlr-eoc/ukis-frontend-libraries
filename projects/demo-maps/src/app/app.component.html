<clr-main-container>
  @if (ui.alert) {
    <ukis-global-alert [(alert)]="ui.alert"></ukis-global-alert>
  }
  @if (ui.progress) {
    <ukis-global-progress [(progress)]="ui.progress"></ukis-global-progress>
  }

  <ukis-header [ukis-title]="title" [ukis-short-title]="shortTitle" [ukis-version]="version">

    <a routerLink="/examples" routerLinkActive="active"
    class="nav-link nav-text header-nav-el">Examples</a>

    @for (route of routes; track route) {
      <ng-container class="nav-link nav-text header-nav-el">
        @if (currentRoute === route.path) {
          <a routerLink="/{{route.path}}" routerLinkActive="active"
          class="nav-link nav-text header-nav-el">{{route.data.title}}</a>
        }
      </ng-container>
    }


  </ukis-header>
  <router-outlet></router-outlet>
</clr-main-container>
