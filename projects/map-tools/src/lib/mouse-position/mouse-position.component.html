<div class="mouse-position-control">

  <div class="clr-row">
    <div class="clr-col-7">
      <div class="output-container">
        <div><b>{{x}}</b> {{toPrecision(mapCoordinates[0],precision)}}</div>
        <div><b>{{y}}</b> {{toPrecision(mapCoordinates[1],precision)}}</div>
        <div><b>Zoom</b> {{toPrecision(zoom,precision)}}</div>
      </div>
    </div>
    <div class="clr-col-5">
      <div class="input-container">
        <clr-select-container>
          <label>Projection </label>
          <select (change)="onChangeProj($event)" clrSelect>
            @for (projection of projections; track projection) {
              <option [value]="projection.value">{{projection.title}}</option>
            }
          </select>
        </clr-select-container>

        <clr-input-container>
          <label>Precision </label>
          <input type="number" min="0" max="12" [(ngModel)]="precision" name="precision" clrInput />
        </clr-input-container>
      </div>
    </div>
  </div>
