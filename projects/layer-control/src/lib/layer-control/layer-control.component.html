<div cdkDropList (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="layergroups | itemsfilter: checkClassHide | reverse">
  <ng-container *ngFor="let group of layergroups | itemsfilter: checkClassHide | reverse">
    <div class="list-item" cdkDragLockAxis="y" cdkDrag [cdkDragData]="{id:group.id}">
      <ukis-layerentry-group *ngIf=" isLayerGroup(group) && group.filtertype===layerfilter" [layersSvc]="layersSvc"
        [mapState]="mapStateSvc" [group]="group" [layerGroups]="layergroups">
        <span class="move-item" cdkDragHandle>
          {{group.displayName || group.name}}
        </span>
      </ukis-layerentry-group>
      <ukis-layerentry *ngIf="!isLayerGroup(group) && group.filtertype === layerfilter" [layerGroups]="layergroups"
        [expanded]="false" [layersSvc]="layersSvc" [mapState]="mapStateSvc" [layer]="group" [group]="null">
        <span class="move-item" cdkDragHandle>
          {{group.displayName || group.name}}
        </span>
      </ukis-layerentry>
    </div>
  </ng-container>

</div>
